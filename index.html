<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The ADHD Realization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        article {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        article h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>The ADHD Realization</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <article>
            <h2 contenteditable="true">I created this site because I procrastinated</h2>
            <div id="main-content"></div>
        </article>
    </div>

    <footer>
        &copy; 2024 The ADHD Realization
    </footer>

    <script>
        // Function to load content from a text file
        function loadContent() {
            fetch('content.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    
         // Save content function
         function saveContent() {
            const title = document.querySelector('article h2').innerHTML;
            const content = document.querySelector('article p').innerHTML;
            
            localStorage.setItem('blogTitle', title);
            localStorage.setItem('blogContent', content);

            alert('Changes saved! (but only locally)');
        }

        // Load saved content
        window.onload = loadContent;
    </script>


    <footer>
        &copy; 2024 The ADHD Realization
    </footer>
</body>
</html>
